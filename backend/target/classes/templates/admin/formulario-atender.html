<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atender Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background: #f5f8fa; }
        .main-card {
            border-radius: 14px;
            box-shadow: 0 3px 18px rgba(50,50,93,0.06), 0 1.5px 4px rgba(0,0,0,0.03);
            border: none;
            margin-top: 40px;
        }
        .main-card .card-body { padding: 2rem 2rem 1.5rem 2rem; }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>
<div th:replace="~{admin/fragments/navbar :: navbar}"></div>
<div class="container py-5">
    <div class="card main-card shadow-sm">
        <div class="card-body">
            <h2 class="mb-4"><i class="bi bi-pencil-square"></i> Atender Formulario</h2>
            <form th:action="@{'/admin/formularios/atender/' + ${formulario.idFormulario}}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:value="${formulario.nombreFormulario}" class="form-control" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input type="email" th:value="${formulario.correoFormulario}" class="form-control" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input type="text" th:value="${formulario.dniFormulario}" class="form-control" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" th:value="${formulario.telefonoFormulario}" class="form-control" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de Formulario</label>
                    <input type="text" th:value="${formulario.tipoFormulario.nombreTipo}" class="form-control" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="text"
                           th:value="${formulario.fechaFormulario != null ? #temporals.format(formulario.fechaFormulario, 'dd/MM/yyyy HH:mm') : ''}"
                           class="form-control" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mensaje / Respuesta (opcional)</label>
                    <textarea name="textEstado" class="form-control" rows="3"
                              th:text="${formulario.estadoFormulario.textEstado}"></textarea>
                </div>
                <!-- Puedes agregar otros campos si tu modelo lo requiere -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/admin/formularios}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> Confirmar Atención
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
