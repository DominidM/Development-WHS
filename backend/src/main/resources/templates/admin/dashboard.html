<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/adminlte/css/admin-panel.css}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AdminPanel</a>
            <div class="d-flex">
                <a th:href="@{/admin/logout}" class="btn btn-outline-light btn-sm ms-2">Cerrar sesión</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card shadow-lg border-0" style="border-radius: 1.2rem;">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <h1 class="display-5 mb-1 fw-bold text-primary">Panel Administrativo</h1>
                            <p class="lead text-muted mb-0">Gestiona los recursos clave de tu plataforma</p>
                        </div>
                        <div class="row g-4 justify-content-center">
                            <div class="col-12 col-sm-6 col-md-4">
                                <a th:href="@{/admin/productos}" class="card admin-action h-100 text-decoration-none text-dark">
                                    <div class="card-body text-center">
                                        <div class="admin-icon mb-2">
                                            <!-- box icon -->
                                            <svg width="40" height="40" fill="currentColor" class="text-info mb-2" viewBox="0 0 16 16">
                                              <path d="M8.21 1.093a1 1 0 0 0-.42 0l-6 1.5A1 1 0 0 0 1 3.5v8a1 1 0 0 0 .79.97l6 1.5a1 1 0 0 0 .42 0l6-1.5A1 1 0 0 0 15 11.5v-8a1 1 0 0 0-.79-.97l-6-1.5zM8 2.19 14 3.64v2.292l-6 1.5-6-1.5V3.64L8 2.19zM2 5.434l6 1.5v7.072l-6-1.5V5.434zm12 0v7.072l-6 1.5V6.934l6-1.5z"/>
                                            </svg>
                                        </div>
                                        <h5 class="fw-bold">Productos</h5>
                                        <p class="text-muted small mb-0">Gestiona el catálogo de productos</p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-12 col-sm-6 col-md-4">
                                <a th:href="@{/admin/formularios}" class="card admin-action h-100 text-decoration-none text-dark">
                                    <div class="card-body text-center">
                                        <div class="admin-icon mb-2">
                                            <!-- users icon -->
                                            <svg width="40" height="40" fill="currentColor" class="text-success mb-2" viewBox="0 0 16 16">
                                              <path d="M13 7a3 3 0 1 0-2.995-3A3 3 0 0 0 13 7zm-7 0a3 3 0 1 0-2.995-3A3 3 0 0 0 6 7zm6 1c-2.33 0-7 1.17-7 3.5V14h14v-2.5C20 9.17 15.33 8 13 8zM6 8C3.67 8-1 9.17-1 11.5V14h7v-2.5C6 9.17 8.67 8 6 8z"/>
                                            </svg>
                                        </div>
                                        <h5 class="fw-bold">Clientes</h5>
                                        <p class="text-muted small mb-0">Gestiona formularios y clientes</p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-12 col-sm-6 col-md-4">
                                <a th:href="@{/admin/pedidos}" class="card admin-action h-100 text-decoration-none text-dark">
                                    <div class="card-body text-center">
                                        <div class="admin-icon mb-2">
                                            <!-- cash/coin icon -->
                                            <svg width="40" height="40" fill="currentColor" class="text-warning mb-2" viewBox="0 0 16 16">
                                              <path d="M12 1a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8 6.5A6.5 6.5 0 1 0 1.5 8 6.5 6.5 0 0 0 8 14.5zm0-11a4.5 4.5 0 1 1 0 9 4.5 4.5 0 0 1 0-9z"/>
                                            </svg>
                                        </div>
                                        <h5 class="fw-bold">Ventas</h5>
                                        <p class="text-muted small mb-0">Gestiona pedidos y ventas</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <small class="text-secondary">© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Panel Administrativo WHS Representaciones</small>
                        </div>
                        <div class="mt-1 text-center">
                            <small class="text-secondary">© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Solve Grades</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
