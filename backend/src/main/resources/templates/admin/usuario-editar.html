<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{admin/fragments/navbar :: navbar}"></div>
    <div class="container py-5">
        <h2 class="mb-4"><i class="bi bi-pencil-square"></i> Editar Usuario</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{'/admin/usuarios/editar/' + ${usuario.idUsuario}}" th:object="${usuario}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombrePersona}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" th:field="*{correoPersona}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <select class="form-select" th:field="*{rolUsuario.idRolUsuario}" required>
                            <option th:each="rol : ${roles}" th:value="${rol.idRolUsuario}" th:text="${rol.nombreRol}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar Cambios</button>
                    <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
