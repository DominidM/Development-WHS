<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pedidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/adminlte/css/productos-admin.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        nav.navbar {
            border-radius: 0 !important;
            box-shadow: 0 4px 18px rgba(13,110,253,0.13);
        }
        .badge-pendiente { background: #ffe082; color: #6d4c00; }
        .badge-pagado { background: #c8e6c9; color: #256029; }
        .badge-cancelado { background: #ffcdd2; color: #b71c1c; }
        .badge-otro { background: #ececec; color: #888; }
        .actions-cell .btn-action { min-width: 2.5rem; }
    </style>
</head>
<body class="bg-light">
    <th:block th:replace="~{admin/fragments/navbar :: navbar}"></th:block>
    <div class="container py-5">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
            <h2 class="fw-bold text-primary mb-0">Pedidos</h2>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Regresar a Dashboard
            </a>
        </div>
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <div class="table-responsive table-responsive-stack">
                    <table class="table align-middle table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Monto total</th>
                                <th>Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pedido : ${pedidos}">
                            <td th:text="${pedido.idPedido}">1</td>
                            <td th:text="${pedido.usuario != null ? pedido.usuario.nombrePersona : 'Sin usuario'}">Nombre Cliente</td>
                            <td th:text="${pedido.fecha != null ? pedido.fecha.toString() : ''}"></td>
                            <td>
                                <span th:text="${pedido.montoTotal != null ? #numbers.formatDecimal(pedido.montoTotal, 1, 'COMMA', 2, 'POINT') : '0.00'}">0.00</span>
                                <span class="text-muted small">S/.</span>
                            </td>
                            <td>
                                <span th:classappend="
                                    ${pedido.estadoPago?.toLowerCase()} == 'pendiente' ? 'badge badge-pendiente' :
                                    (${pedido.estadoPago?.toLowerCase()} == 'pagado' ? 'badge badge-pagado' :
                                    (${pedido.estadoPago?.toLowerCase()} == 'cancelado' ? 'badge badge-cancelado' : 'badge badge-otro'))"
                                    th:text="${pedido.estadoPago != null ? #strings.capitalize(pedido.estadoPago) : 'Desconocido'}">Estado</span>
                            </td>
                            <td class="text-center actions-cell">
                                <a th:href="@{'/admin/pedidos/' + ${pedido.idPedido}}" class="btn btn-info btn-action me-1 mb-1 mb-lg-0" title="Ver Detalle">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <form th:if="${pedido.estadoPago?.toLowerCase() == 'pendiente'}"
                                      th:action="@{'/admin/pedidos/atender/' + ${pedido.idPedido}}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-success btn-action me-1 mb-1 mb-lg-0" title="Marcar como Atendido">
                                        <i class="bi bi-check2"></i>
                                    </button>
                                </form>
                                <form th:action="@{'/admin/pedidos/eliminar/' + ${pedido.idPedido}}" method="post" class="d-inline" onsubmit="return confirm('¿Seguro que deseas eliminar este pedido?');">
                                    <button type="submit" class="btn btn-danger btn-action" title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(pedidos)}">
                            <td colspan="6" class="text-center text-secondary">No hay pedidos registrados.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
