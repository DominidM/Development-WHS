<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{admin/fragments/navbar :: navbar}"></div>
    <div class="container py-5">
        <h2 class="mb-4"><i class="bi bi-person"></i> Detalle de Usuario</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" th:text="${usuario.idUsuario}">1</dd>

                    <dt class="col-sm-3">Nombre</dt>
                    <dd class="col-sm-9" th:text="${usuario.nombrePersona}">Nombre Ejemplo</dd>

                    <dt class="col-sm-3">Correo</dt>
                    <dd class="col-sm-9" th:text="${usuario.correoPersona}">correo@ejemplo.com</dd>

                    <dt class="col-sm-3">Rol</dt>
                    <dd class="col-sm-9" th:text="${usuario.rolUsuario.nombreRol}">ROL</dd>
                </dl>
                <a th:href="@{/admin/usuarios}" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Volver</a>
                <a th:href="@{'/admin/usuarios/editar/' + ${usuario.idUsuario}}" class="btn btn-warning mt-3"><i class="bi bi-pencil"></i> Editar</a>
            </div>
        </div>
    </div>
</body>
</html>
