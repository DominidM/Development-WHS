<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/adminlte/css/login-admin.css}">
  <style>
    .alert-login-error {
      background: linear-gradient(90deg, #ffdde0 70%, #f7bebe 100%);
      border: 1.5px solid #f55;
      color: #b22;
      font-weight: 600;
      box-shadow: 0 2px 10px 0 rgba(255,0,0,0.08);
      border-radius: .75em;
      font-size: 1.02em;
    }
    .alert-login-error .bi-exclamation-triangle {
      font-size: 1.3em;
      vertical-align: -.1em;
      margin-right: .35em;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow login-card mt-5">
          <div class="card-body">
            <div class="text-center mb-4 login-header">
              <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Admin" width="72" class="mb-2" />
              <h2 class="h4 mb-0">Login Admin</h2>
            </div>
            <!-- Mensaje de error decorado si existe -->
            <div th:if="${error}" class="alert alert-login-error d-flex align-items-center justify-content-center mb-3" role="alert">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                   class="bi bi-exclamation-triangle flex-shrink-0 me-2" viewBox="0 0 16 16" aria-label="Error:">
                <path d="M7.938 2.016a.13.13 0 0 1 .125 0l6.857 11.856c.045.078.06.17.04.255a.266.266 0 0 1-.246.173H1.286a.266.266 0 0 1-.245-.173.266.266 0 0 1 .04-.255L7.938 2.016zm.823-1.447a1.13 1.13 0 0 0-1.624 0L.28 12.425c-.457.788.091 1.75.812 1.75h13.815c.72 0 1.269-.962.813-1.75L8.76.57z"/>
                <path d="M7.002 11a1 1 0 1 0 2 0 1 1 0 0 0-2 0zm.93-2.481a.5.5 0 1 0-.858.515l.482.858c.155.276.534.276.689 0l.482-.858a.5.5 0 1 0-.858-.515z"/>
              </svg>
              <span>
                <span th:text="${error}">Usuario o contraseña incorrectos.</span>
              </span>
            </div>
            <form action="/admin/login" method="post" autocomplete="off">
              <div class="mb-3 form-group">
                <label for="username" class="form-label">👤 Usuario</label>
                <input type="text" id="username" name="username" required autofocus
                       placeholder="Correo electrónico o usuario"
                       th:value="${param.username}"
                       class="form-control">
              </div>
              <div class="mb-3 form-group">
                <label for="password" class="form-label">🔒 Contraseña</label>
                <input type="password" id="password" name="password" required
                       placeholder="Contraseña" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <div class="login-footer text-center mt-4">
              <small class="text-muted">Acceso solo para administradores autorizados</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
