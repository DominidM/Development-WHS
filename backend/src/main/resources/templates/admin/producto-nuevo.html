<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/adminlte/css/productos-admin.css}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">AdminPanel</a>
            <div class="d-flex">
                <a th:href="@{/admin/logout}" class="btn btn-outline-light btn-sm ms-2">Cerrar sesión</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h2 class="fw-bold text-primary mb-4">Agregar Formulario</h2>
                        <form th:action="@{/admin/formularios/guardar}" method="post" autocomplete="off">
                            <div class="mb-3">
                                <label for="nombreFormulario" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreFormulario" name="nombreFormulario" th:value="${formulario.nombreFormulario}" required>
                            </div>
                            <div class="mb-3">
                                <label for="dniFormulario" class="form-label">DNI</label>
                                <input type="text" maxlength="20" class="form-control" id="dniFormulario" name="dniFormulario" th:value="${formulario.dniFormulario}" required>
                            </div>
                            <div class="mb-3">
                                <label for="correoFormulario" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correoFormulario" name="correoFormulario" th:value="${formulario.correoFormulario}" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefonoFormulario" class="form-label">Teléfono</label>
                                <input type="text" maxlength="20" class="form-control" id="telefonoFormulario" name="telefonoFormulario" th:value="${formulario.telefonoFormulario}">
                            </div>
                            <!-- Tipo de formulario dinámico -->
                            <div class="mb-3">
                                <label for="pkTipoFormulario" class="form-label">Tipo de Formulario</label>
                                <select class="form-select" id="pkTipoFormulario" name="pkTipoFormulario" required>
                                    <option value="" disabled selected>Selecciona un tipo</option>
                                    <option th:each="tipo : ${tipos}"
                                            th:value="${tipo.idTipoForm}"
                                            th:text="${tipo.nombreTipo}"
                                            th:selected="${formulario.pkTipoFormulario} == ${tipo.idTipoForm}">
                                    </option>
                                </select>
                            </div>
                            <!-- Estado dinámico -->
                            <div class="mb-3">
                                <label for="pkEstadoFormulario" class="form-label">Estado</label>
                                <select class="form-select" id="pkEstadoFormulario" name="pkEstadoFormulario" required>
                                    <option value="" disabled selected>Selecciona un estado</option>
                                    <option th:each="est : ${estados}"
                                            th:value="${est.idEstadoForm}"
                                            th:text="${est.nombreEstado}"
                                            th:selected="${formulario.pkEstadoFormulario} == ${est.idEstadoForm}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="textEstado" class="form-label">Mensaje / Observaciones</label>
                                <textarea class="form-control" id="textEstado" name="textEstado" rows="3" required th:text="${formulario.textEstado}"></textarea>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/admin/formularios}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Guardar Formulario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
