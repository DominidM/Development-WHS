<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f4f8fb;
        }
        .product-card {
            max-width: 550px;
            margin: 2rem auto;
            border-radius: 1rem;
            box-shadow: 0 2px 24px 0 rgba(0,0,0,.08);
            background: #fff;
        }
        .product-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2563eb;
            letter-spacing: -1px;
        }
        .product-attribute {
            font-size: 1.1rem;
        }
        .product-value {
            font-weight: 500;
        }
        .btn-back {
            margin-top: 1.5rem;
        }
        .price {
            font-size: 1.5rem;
            color: #16a34a;
            font-weight: 700;
        }
        .icon-box {
            color: #0d6efd;
            margin-right: .5rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">AdminPanel</a>
            <div class="d-flex">
                <a th:href="@{/admin/logout}" class="btn btn-outline-light btn-sm ms-2">Cerrar sesión</a>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        <div class="product-card card p-4">
            <div class="mb-4">
                <h1 class="product-title mb-0">
                    <i class="bi bi-box-seam icon-box"></i>
                    <span th:text="${producto.nombreProducto}">Nombre de producto</span>
                </h1>
                <div class="text-muted mt-1" th:text="'Código: ' + ${producto.idProducto}"></div>
            </div>

            <div class="mb-3">
                <div class="product-attribute mb-2">
                    <strong><i class="bi bi-card-text icon-box"></i>Descripción:</strong>
                    <span class="product-value" th:text="${producto.descripcionProducto}">Descripción</span>
                </div>
                <div class="product-attribute mb-2">
                    <strong><i class="bi bi-tags icon-box"></i>Categoría:</strong>
                    <span class="product-value" th:text="${producto.categoria}">Categoría</span>
                </div>
                <div class="product-attribute mb-2">
                    <strong><i class="bi bi-building icon-box"></i>Marca:</strong>
                    <span class="product-value" th:text="${producto.marca}">Marca</span>
                </div>
                <div class="product-attribute mb-2">
                    <strong><i class="bi bi-check-circle icon-box"></i>Estado:</strong>
                    <span class="product-value" th:text="${producto.estado}">Activo</span>
                </div>
                <div class="product-attribute mb-2">
                    <strong><i class="bi bi-stack icon-box"></i>Stock:</strong>
                    <span class="product-value" th:text="${producto.stockProducto}">0</span>
                </div>
                <div class="product-attribute mb-2">
                    <strong><i class="bi bi-currency-dollar icon-box"></i>Precio:</strong>
                    <span class="price" th:text="'S/ ' + ${producto.precioProducto}">S/ 0.00</span>
                </div>
            </div>
            <a href="/admin/productos" class="btn btn-outline-primary btn-back">
                <i class="bi bi-arrow-left"></i> Volver al listado
            </a>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
