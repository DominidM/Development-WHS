<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .form-text-limits { font-size: .9rem; color: #6c757d; }
    </style>
</head>
<body>
    <div th:replace="~{admin/fragments/navbar :: navbar}"></div>
    <div class="container py-5">
        <h2 class="mb-4"><i class="bi bi-person-plus"></i> Nuevo Usuario</h2>

        <!-- Errores globales (p. ej. correo duplicado, validaciones de servicio) -->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
            <ul class="mb-0">
                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
            </ul>
        </div>

        <!-- Mensaje de error genérico del controlador -->
        <div th:if="${errorGuardar}" class="alert alert-danger" th:text="${errorGuardar}"></div>
        <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>

        <div class="card shadow-sm">
            <div class="card-body">
                <!-- needs-validation + novalidate para control cliente con Bootstrap -->
                <form th:action="@{/admin/usuarios/nuevo}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text"
                               th:field="*{nombrePersona}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('nombrePersona')} ? ' is-invalid'"
                               required
                               minlength="3"
                               maxlength="255"
                               placeholder="Nombre completo">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombrePersona')}" th:errors="*{nombrePersona}">Nombre inválido.</div>
                        <div class="form-text form-text-limits">Longitud 3-255 caracteres.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email"
                               th:field="*{correoPersona}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('correoPersona')} ? ' is-invalid'"
                               required
                               maxlength="320"
                               placeholder="correo@ejemplo.com"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('correoPersona')}" th:errors="*{correoPersona}">Correo inválido.</div>
                        <div class="form-text form-text-limits">Ingrese un correo válido. El sistema verificará si ya existe.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password"
                               th:field="*{password}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? ' is-invalid'"
                               required
                               minlength="8"
                               maxlength="100"
                               placeholder="Mínimo 8 caracteres">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Contraseña inválida.</div>
                        <div class="form-text form-text-limits">Mínimo 8 caracteres. Se recomienda usar cifras y letras.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <select class="form-select"
                                th:field="*{rolUsuario.idRolUsuario}"
                                th:classappend="${#fields.hasErrors('rolUsuario.idRolUsuario')} ? ' is-invalid'"
                                required>
                            <option value="">-- Selecciona Rol --</option>
                            <option th:each="rol : ${roles}"
                                    th:value="${rol.idRolUsuario}"
                                    th:text="${rol.nombreRol}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('rolUsuario.idRolUsuario')}" th:errors="*{rolUsuario.idRolUsuario}">Selecciona un rol válido.</div>
                    </div>

                    <!-- Si quieres mostrar errores específicos de binding por campo adicionalmente,
                         Thymeleaf con th:errors ya los mostrará en los invalid-feedback correspondientes. -->

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Crear Usuario</button>
                        <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + validación cliente -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Bootstrap custom validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                 .forEach(function (form) {
                     form.addEventListener('submit', function (event) {
                         if (!form.checkValidity()) {
                             event.preventDefault()
                             event.stopPropagation()
                         }
                         form.classList.add('was-validated')
                     }, false)
                 })
        })()
    });
    </script>
</body>
</html>
